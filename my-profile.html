<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <!-- Contenedor para el menú dinámico -->
  <div id="menu-container"></div>

    <!-- Sidebar del carrito -->
  <div id="cartSidebar" class="cart-sidebar">
    <div id="cartContent"></div>
  </div>

  <!-- Profile section -->
  <main>
    <div class="row justify-content-center">
      <div class="col-md-3 mt-3 text-center">
        <img id="profileImage" src="img/img_perfil.png" class="rounded-circle img-fluid" alt="Profile Picture">
      </div>
      <div class="col-md-6 mt-3">
        <h2>Perfil de usuario</h2>
        <form id="profileForm">
          <div class="row mb-2">
            <div class="col-md-6">
              <label for="firstName" class="form-label">Nombre*</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Apellido*</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-6">
              <label for="secondName" class="form-label">Segundo nombre</label>
              <input type="text" class="form-control" id="secondName">
            </div>
            <div class="col-md-6">
              <label for="secondLastName" class="form-label">Segundo apellido</label>
              <input type="text" class="form-control" id="secondLastName">
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-6">
              <label for="email" class="form-label">E-mail*</label>
              <input type="email" class="form-control" id="email" required readonly> <!-- Email no editable -->
            </div>                       
            <div class="col-md-6">
              <label for="phone" class="form-label">Teléfono de contacto</label>
              <input type="text" class="form-control" id="phone">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Foto de perfil</label>
            <input type="file" class="form-control" id="profilePhoto" accept="image/*">
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
            <label class="form-check-label" for="darkModeSwitch">Modo noche</label>
          </div>          
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-muted mt-5">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
